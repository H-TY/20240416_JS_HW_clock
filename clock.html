<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik+Bubbles&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">




    <style>
        body {}

        #clock {
            width: 300px;
            height: 300px;
            background: gray;
            border-radius: 50%;
            position: relative;
            margin: auto;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            position: absolute;
            left: 30%;
            /* calc 不同單位的數值可做加減乘除，計算符號的左右要空白 */
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
            z-index: 1;
        }

        #minute {
            width: 40%;
            height: 10px;
            background: pink;
            position: absolute;
            left: 10%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
        }

        #second {
            width: 45%;
            height: 4px;
            background: green;
            position: absolute;
            left: 5%;
            top: calc(50% - 2px);
            border-radius: 5px;
            transform-origin: right center;
        }

        p {
            text-align: center;
            letter-spacing: 5px;
            font-size: 50px;
            font-family: "Rubik Bubbles", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>



</head>

<body>

    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <p id="text">00:00:00</p>


    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')

        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const minute = date.getMinutes()
            const second = date.getSeconds()
            elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
            elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
            elSecond.style.transform = `rotate(${second * 6 + 90}deg)`

            // .padStart(向前補至幾位數, 要用什麼'文字'填滿) 在【前面】加上要補的文字
            // .padEnd(向後補至幾位數, 要用什麼'文字'填滿) 在【後面】加上要補的文字
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
        }

        setInterval(clock, 1000)
        clock()




    </script>


</body>

</html>
